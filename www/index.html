<!DOCTYPE html>
<html ng-app="airpub" ng-controller="global">
  <head ng-controller="meta">
    <base href="/" />
    <meta charset="UTF-8">
    <title ng-bind="title"></title>
    <meta name="fragment" content="!" />
    <meta name="description" content="{{description}}">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- ionic lib -->
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <!-- cordova script -->
    <script src="cordova.js"></script>
    <!-- dependencies stylesheets and scripts -->
    <link rel="stylesheet" href="lib/airpub/dist/airpub-dependencies.min.css">
    <script src="lib/airpub/dist/airpub-dependencies.min.js"></script>
    <!-- default theme: chill -->
    <link rel="stylesheet" href="lib/chill/css/chill.min.css" />
  </head>
  <body ng-controller="base" ng-class="state.current.controller" animation="slide-left-right-ios7">
    <!-- ionic bar -->
    <ion-nav-bar class="bar-stable nav-title-slide-ios7">
      <ion-nav-back-button class="button-icon icon  ion-ios7-arrow-back">
        Back
      </ion-nav-back-button>
    </ion-nav-bar>
    <ion-nav-view></ion-nav-view>
  </body>
</html>
